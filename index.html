<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS verification system</title>

    <!-- endji1507@gmail.com || htpps://endjiansyah.github.io || https://github.com/endjiansyah -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">

</head>
<body>

    <section>
        <div class="container">
            <div class="text-center my-4">
                <h2 class="text-2xl font-bold">SMS Verification System</h2>
            </div>

            <div class="py-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-16 lg:mx-4">
                    <div class="flex items-center gap-1">
                        <label for="client" class="w-44 font-bold">Select Client</label>
                        <select name="client" id="client" class="w-full px-2 py-2">
                            <option disabled selected>-- Select Client --</option>
                            <option value="157">Client 157</option>
                            <option value="158">Client 158</option>
                            <option value="158">Client 159</option>
                        </select>
                    </div>
                    <!-- ... -->
                    <div class="flex items-center gap-1">
                        <label for="contact" class="w-44 font-bold">Select contact</label>
                        <select name="contact" id="contact" class="w-full px-2 py-2">
                            <option disabled selected>-- Select Contact --</option>
                            <option value="161">Bob Jones</option>
                            <option value="162">George Bush</option>
                        </select>
                    </div>
                </div>
                <div class="py-8 flex justify-center">
                    <button class="px-6 py-4 bg-green-600 text-white">Send Verification</button>
                </div>
            </div>
            <div class="w-full h-1 bg-black"></div>

            <div class="pt-8 pb-2 text-center">
                <h4 class="text-lg font-bold">Last Code Sent</h4>
            </div>
            <table class="w-full my-8">
                <thead>
                    <tr>
                        <th class="border border-black">Date</th>
                        <th class="border border-black">Time</th>
                        <th class="border border-black">Contact</th>
                        <th class="border border-black">Verification Code</th>
                    </tr>
                </thead>
                <!-- ------------------------ -->
                <tr>
                    <td class="border border-black">
                        1/01/2023
                    </td>
                    <td class="border border-black">
                        10:23am
                    </td>
                    <td class="border border-black">
                        Bob Jones
                    </td>
                    <td class="border border-black">
                        129458
                    </td>
                </tr>
                <!-- -- -->
                <tr>
                    <td class="border border-black">
                        1/01/2023
                    </td>
                    <td class="border border-black">
                        10:28am
                    </td>
                    <td class="border border-black">
                        George Bush
                    </td>
                    <td class="border border-black">
                        129458
                    </td>
                </tr>
            </table>

            <div class="w-full h-1 bg-black"></div>

            <div class="grid grid-cols-3 py-8 gap-4 text-center items-start">
                <div class="flex flex-col justify-center gap-2">
                    <div class="font-bold">Add new customer</div>
                    <input type="text" class="w-full px-2 py-2" name="customerId" id="customerId" placeholder="CUSTOMER ID">
                    <button class="px-6 py-2 bg-green-600 text-white font-bold">Add</button>
                </div>

                <div class="flex flex-col justify-center gap-2">
                    <div class="font-bold">Add new contact</div>
                    <input type="text" class="w-full px-2 py-2" name="contactId" id="contactId" placeholder="Customer ID">
                    <input type="text" class="w-full px-2 py-2" name="contactName" id="contactName" placeholder="CONTACT NAME">
                    <input type="number" class="w-full px-2 py-2" name="contactPhone" id="contactPhone" placeholder="CONTACT PHONE">
                    <button class="px-6 py-2 bg-green-600 text-white font-bold">Add</button>
                </div>

                <div class="flex flex-col justify-center gap-2">

                    <div class="font-bold">Edit contact</div>

                    <select name="customerid" id="customerid" class="w-full px-2 py-2">
                        <option disabled selected>-- Customer ID --</option>
                        <option value="161">161</option>
                        <option value="162">162</option>
                    </select>

                    <select name="contactname" id="contactname" class="w-full px-2 py-2">
                        <option disabled selected>-- Contact Name --</option>
                        <option value="Bob Jones">Bob Jones</option>
                        <option value="George Bush">George Bush</option>
                    </select>

                    <input type="number" class="w-full px-2 py-2" name="contactPhone" id="contactPhone" placeholder="CONTACT PHONE">

                    <button class="px-6 py-2 bg-green-600 text-white font-bold">Change</button>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
